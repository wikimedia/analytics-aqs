    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  listing:
    description: The result format for listings
    required:
      - items
    properties:
      items:
        type: array
        items:
          type: string

  edits:
    properties:
      items:
        type: array
        items:
          properties:
            project:
              type : string
            editor-type:
              type : string
            page-type:
              type: string
            granularity:
              type: string
            results:
              type: array
              items:
                properties:
                  timestamp:
                    type: string
                  edits:
                    type: integer
                    format: int64

  edits-per-page:
    properties:
