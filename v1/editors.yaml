definitions:
  # A https://tools.ietf.org/html/draft-nottingham-http-problem
  problem:
    required:
      - type
    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  listing:
    description: The result format for listings
    required:
      - items
    properties:
      items:
        type: array
        items:
          type: string

  editors:
    properties:
      items:
        type: array
        items:
          properties:
            project:
              type : string
            editor-type:
              type: string
            page-type:
              type: string
            activity-level:
              type: string
            granularity:
              type: string
            results:
              type: array
              items:
                properties:
                  timestamp:
                    type: string
                  editors:
                    type: integer
                    format: int64

  top-editors-by-edits:
    properties:
