paths:
    /per-file/{referer}/{agent}/{file_path}/{granularity}/{start}/{end}:
        get:
          summary: query aggregated mediarequests per file
          operationId: mediarequestsForFile
    /aggregate/{referer}/{media_type}/{agent}/{granularity}/{start}/{end}:
        get:
          summary: query aggregated mediarequests per referer
          operationId: mediarequestsForReferer
    /top/{referer}/{media_type}/{year}/{month}/{day}:
        get:
          summary: query top files by mediarequests
          operationId: mediarequestsForTops
